<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birdGame</title>
    <link rel="stylesheet" href="src/css/corpo.css">
    <link rel="stylesheet" href="src/css/jogo.css">
    <link rel="stylesheet" href="src/css/overlay.css">
    <script src="src/js/jquery.js"></script>
</head>

<body>
    <main>
        <section class="janela-principal">
            <div class="filter"></div>
            <section class="jogo">
                <section class="overlay-jogo">
                    <div class="pontuacao">
                        <span class="pontuacao-valor">0</span>
                    </div>
                    <div class="restart">
                        <div class="pontuacao-restart">
                            <span class="atual displaypoint"></span>
                            <span class="melhor displaypoint"></span>
                        </div>
                        <a href="#">
                            <img src="src/img/restart.png" alt="">
                        </a>
                    </div>
                </section>
                <div class="passaro-slider" draggable="false">
                    <div class="passaro">
                        <div class="passaro-container">
                            <img src="src/img/bird.png" alt="" draggable="false" srcset="">
                        </div>
                    </div>
                </div>
                <div class="pipes">
                    <!-- <div class="pipe pipemove">
                        <img src="src/img/pipes.png" alt="" srcset="">
                    </div> -->
                </div>
                <div class="chao">
                </div>
            </section>
        </section>
    </main>
    <script src="src/js/pipe.js"></script>
    <script src="src/js/passaro.js"></script>
    <script src="src/js/jogo.js"></script>
    <script src="src/js/input.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
